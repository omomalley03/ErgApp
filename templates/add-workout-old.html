{% extends "base.html" %} 

{% block maincontent %}

  <h2>Choose an Option:</h2>

  <form id="myForm" method="POST">
    <label for="first-question">Select Option:</label>
    <select id="first-question" name="first-question">
      <option value="">-- Choose --</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>

    <div id="second-question-container" style="margin-top: 20px;"></div>
  </form>

  <script>
    const selectElement = document.getElementById("first-question");
    const secondQuestionContainer = document.getElementById("second-question-container");

    selectElement.addEventListener("change", function () {
      const value = this.value;

      // Clear previous content
      secondQuestionContainer.innerHTML = "";

      if (value === "1") {
        secondQuestionContainer.innerHTML = `
          <label for="name">What is your name?</label>
          <input type="text" id="name" name="name" />
        `;
      } else if (value === "2") {
        secondQuestionContainer.innerHTML = `
          <label for="age">What is your age?</label>
          <input type="number" id="age" name="age" />
        `;
      }
    });
  </script>

{% endblock %}
